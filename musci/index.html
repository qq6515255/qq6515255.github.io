<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="card" id="card">
        <!-- 模糊背景 -->
        <div class="bg-bulr"></div>
        <!-- 头部模块 -->
        <div class="img-box">
            <div class="music-img">
                <img src="" alt="">
            </div>
            <div class="cd-heard"></div>
        </div>
        <!-- 操作模块 -->
        <div class="part2">

            <!-- fa-pause-circle -->
            <h3 class="songName"></h3>
            <p class="songAuthor"></p>
            <div class="btn">

                <!-- fa-pause-circle 暂停 
                     fa-backward 上一首
                     fa-forward 下一首
                     fa-volume-off 音量
                    fa-volume-up
                -->
                <i id="backward" class="fa fa-backward fa-1x" aria-hidden="true"></i>
                <i id="play-btn" class="fa fa-play-circle fa-2x" aria-hidden="true"></i>
                <i id="forward" class="fa fa-forward fa-1x" aria-hidden="true"></i>
                <div class="right-box right">
                    <i class="fa fa-volume-up fa-1x" aria-hidden="true"></i>
                    <div class="voice-line ">
                        <div class="ball"></div>
                        <div class="active-line"></div>

                    </div>
                </div>
            </div>
            <div class="lineBox">
                <div class="song-line">
                    <div class="ball"></div>
                    <div class="active-line"></div>
                </div>
                <div class="time">
                    <span class="now-time left">00:00</span>
                    <span class="end-time right">00:00</span>
                </div>
            </div>
        </div>

        <div class="songList">
            <div class="list">
                <p class="title">本地歌单</p>
                <ul id="list-ul">
                    <!-- <li>
                        <span class="songId left">1</span>
                        <span class="fa fa-heart-o left"></span>
                        <span class="list-songName left"></span>
                        <span class="list-songAuthor left"></span>
                    </li> -->
                </ul>
            </div>
        </div>
        <div class="part3">
            <div class="bg-bulr2"></div>
            <div class="search bar7">
                <div class="btn-box">
                    <input id="input" type="search" placeholder="请输入歌曲" name="crid" autocomplete="off">
                    <button id='btn' type="button"></button>
                </div>
            </div>
            <div class="search-list">
                <div class="title">
                    <span class="songId left">序号</span>
                    <span class="list-songName left">音乐标题</span>
                    <span class="list-songAuthor left">歌手</span>
                    <span class="list-songSum left">专辑</span>
                </div>
                <ul id="ch-list">
                    <!-- <li class="active">
                        <span class="songId left">1</span>
                        <span class="fa fa-heart-o left"></span>
                        <span class="list-songName left">歌名:</span>
                        <span class="list-songAuthor left">歌手aaa</span>
                        <span class="list-songSum left">专辑aaa</span>
                    </li> -->
                </ul>
            </div>
        </div>

    </div>
    <audio id="mu"></audio>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/ajax.js"></script>
</body>

</html>
