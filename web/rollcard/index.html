<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="card" id="card">
        <h3 class="title">推荐</h3>
        <div class="contend">
            <div class="iteam">
                <div class="bg"></div>
                <img class="p2" src="./img/3dr_mono.png" alt="" srcset="">
                <div class="info">作品:</div>
            </div>
            <div class="iteam">
                <div class="bg"></div>
                <img class="p2" src="./img/3dr_chihiro.png" alt="" srcset="">
                <div class="info">作品:</div>
            </div>
            <div class="iteam">
                <div class="bg"></div>
                <img class="p2" src="./img/3dr_howlcastle.png" alt="" srcset="">
                <div class="info">作品:</div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            var card = document.querySelector('#card');
            var bg = document.querySelectorAll('.bg');
            var img = document.querySelectorAll('.p2');
            // document.addEventListener("mousemove", function(e) {
            //     console.log(e);
            // })
            // = x / 500 + 'px ' + y / 200 + 'px';


            document.addEventListener("mousemove", function(e) {
                var x = e.clientX - (card.offsetLeft + card.offsetWidth / 2);
                var y = e.clientY - (card.offsetTop + card.offsetHeight / 2);

                for (var i = 0; i < bg.length; i++) {

                    bg[i].style.backgroundPosition = x / 80 + 'px ' + y / 80 + 'px';
                    img[i].style.left = -x / 50 + 'px';
                    img[i].style.top = -y / 40 + 'px';

                }

                card.style.transform = 'rotateX(' + -y / 40 + 'deg) rotateY(' + x / 80 + 'deg) ';

            })
        }
    </script>
</body>

</html>
