<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/play.css">
    <title>Music</title>
</head>

<body>
    <div class="card" id="card">
        <div class="bg-bulr">
        </div>
        <!-- 左侧列表 -->
        <div class="left-box">
            <div class="list-type1">
                <p class="title">App</p>
                <ul class="app-list">
                    <li>
                        <i></i>
                        <span>Player</span>
                    </li>
                    <li>
                        <i></i>
                        <span>Explore</span>
                    </li>
                    <li>
                        <i></i>
                        <span>Explore</span>
                    </li>
                    <li>
                        <i></i>
                        <span>Explore</span>
                    </li>
                </ul>
            </div>
            <div class="list-type1">
                <p class="title">Presonal</p>
                <ul class="app-list">
                    <li>
                        <i></i>
                        <span>Favorite</span>
                    </li>
                    <li>
                        <i></i>
                        <span>OnlineList</span>
                    </li>
                    <li>
                        <i></i>
                        <span>Playlists</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <!-- 搜索 -->
                <div class="search bar7">
                    <div class="btn-box">
                        <button id='btn' type="button">11</button>
                        <input id="input" type="search" placeholder="SongName" name="crid" autocomplete="off">
                    </div>
                </div>
                <div class="user">
                    <span>Login</span>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="down">
            <div class="down-left">
                <i id="backward" class="fa fa-backward fa-1x"></i>
                <i id="play-btn" class="fa fa-4x fa-play-circle"></i>
                <i id="forward" class="fa fa-forward fa-1x"></i>
            </div>
            <div class="down-right">
                <div class="songInfo">
                    <img src="./img/6626756582033872.jpg" alt="">
                    <div class="info">
                        <p class="songName">native sdk</p>
                        <p class="singer">キリマンジャロだね </p>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="./js/jquery.min.js"></script>
    <script src="./js/play.ajax.js"></script>
    <script src="./js/play.main.js"></script>
</body>

</html>
